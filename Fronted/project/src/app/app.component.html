<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-row>
        <ion-col size="1">
          <ion-fab-button routerLink="../home">
            <ion-icon name="home"></ion-icon>
          </ion-fab-button>
        </ion-col>
        <ion-title style="font-family:'Roboto';">
          <ion-img
            style="width:90px; height:40px;"
            src="../../assets/logo.png"
          ></ion-img> </ion-title
        ><ion-col size="1">
          <ion-fab-button *ngIf="isLoggedIn" (click)="signOut()">
            <ion-icon name="log-out"></ion-icon> </ion-fab-button
        ></ion-col>
        <ion-col size="1">
          <ion-fab-button *ngIf="!isLoggedIn" routerLink="../login">
            <ion-icon name="md-log-in"></ion-icon> </ion-fab-button
        ></ion-col>
        <ion-col size="1">
          <!-- <div [hidden]="!(af.auth | async)">Hi {{ user.auth?.email }} <button ion-button outline (click)="logout()">Logout</button> </div>
            <div [hidden]="af.auth | async"><button ion-button outline (click)="login()">Login</button></div> -->
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>
    <ion-router-outlet></ion-router-outlet>
</ion-app>
